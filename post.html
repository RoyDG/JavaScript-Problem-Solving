<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Post method</h2>
    <input id="peopleName" type="text" placeholder="name">
    <br>
    <input id="idName" type="text" placeholder="id">
    <button id="submit">submit</button>

    <!--What is a Promise? A promise is an object that may produce a single value some time in the future : either a resolved value, or a reason that it's not resolved (e.g., a network error occurred). A promise may be in one of 3 possible states: fulfilled, rejected, or pending.-->   
    
    <!--GET is basically used for just getting (retrieving) some data from the server. Note: The GET method may return cached data. POST can also be used to get some data from the server. However, the POST method NEVER caches data, and is often used to send data along with the request.-->

    <script>
    document.getElementById("submit").addEventListener("click", function(){
        const PeopleName = document.getElementById("peopleName").value
        const idName = document.getElementById("idName").value
        const post = {name: peopleName, id: idName};
        postOnServer(post);
        
    })

    function postOnServer (postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
                })
                .then(response => response.json())
                .then(data => console.log(data))
        }
  
    </script>

</body>
</html>
